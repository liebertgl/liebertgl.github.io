<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loadstringer For Roblox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 500px;
            width: 100%;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        #copyButton {
            background-color: #28a745;
        }
        #copyButton:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; margin-bottom: 20px;">Loadstring Generator</h1>
        <input type="text" id="urlInput" placeholder="Enter URL here" />
        <button onclick="generateLoadstring()">Generate Loadstring</button>
        <div id="output" class="output"></div>
        <button id="copyButton" onclick="copyToClipboard()">Copy to Clipboard</button>
    </div>

    <script>
        function generateLoadstring() {
            var url = document.getElementById('urlInput').value;
            if (url.trim() === '') {
                document.getElementById('output').innerText = 'Please enter a URL.';
                return;
            }
            var loadstringCode = `loadstring(game:HttpGet("${url}"))()`;
            document.getElementById('output').innerText = loadstringCode;
        }

        function copyToClipboard() {
            var outputText = document.getElementById('output').innerText;
            if (outputText.trim() === '') {
                toast('No code to copy.');
                return;
            }
            navigator.clipboard.writeText(outputText).then(function() {
                toast('Code copied to clipboard!');
            }, function(err) {
                toast('Failed to copy code: ' + err);
            });
        }
    </script>
</body>
</html>
